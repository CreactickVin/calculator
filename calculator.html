<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">

    <title>Calculator</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: unset;
        }

        :root {
            --very-dark-blue: hsl(222, 26%, 31%);
            --body-blue: hsl(223, 31%, 20%);
            --screen-blue: hsl(224, 36%, 15%);
            --dark-blue-key-background: hsl(225, 21%, 49%);
            --dark-blue-key-shadow: hsl(224, 28%, 35%);
            --red-key-background: hsl(6, 63%, 50%);
            --dark-red-key-shadow: hsl(6, 70%, 34%);
            --light-grayish-orange-key-background: hsl(30, 25%, 89%);
            --grayish-orange-key-shadow: hsl(28, 16%, 65%);
            --very-dark-grayish-blue: hsl(221, 14%, 31%);
            --white: hsl(0, 0%, 100%);
            --white-font: hsl(0, 0%, 100%);
            --equals-key: hsl(0, 0%, 100%);
            --main-keys-hover-background: hsl(0, 0%, 100%);
            --dark-blue-key-hover-background: hsl(224, 51%, 76%);
            --red-key-hover-background: hsl(6, 93%, 67%);
        }

        body {
            height: 100vh;
            background-color: var(--very-dark-blue);
            font-family: 'League Spartan', sans-serif;
            font-size: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator_heading {
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            color: var(--white-font);
        }

        .toggle_switch {
            display: flex;
            margin-left: auto;
            font-size: medium;
        }

        .numbers {
            display: flex;
            justify-content: space-between
        }

        .switch {
            height: 20px;
            width: 74px;
        }

        .heading_theme {
            display: flex;
            align-items: center;
        }

        .screen {
            background-color: var(--screen-blue);
            height: 64px;
            width: 400px;
            margin-bottom: 16px;
            padding: 34px 30px;
            border-radius: 10px;
            color: var(--white-font);
            display: flex;
            align-items: center;
            justify-content: end;
            overflow-y: hidden;
        }

        .calc_screen {
            font-size: 50px;
        }

        .calc_keys {
            display: grid;
            grid-template-columns: auto auto auto auto;
            gap: 20px;
            padding: 16px;
            background-color: var(--body-blue);
            border-radius: 10px;
        }

        .calc_button {
            font-family: 'League Spartan', sans-serif;
            font-size: 32px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 14px 12px 10px;
            border: 5px solid var(--grayish-orange-key-shadow);
            border-width: 0 0 4px;
            border-radius: 12px;
            box-sizing: border-box;
            color: var(--very-dark-grayish-blue);
            background-color: var(--light-grayish-orange-key-background);
        }

        .calc_button:hover {
            background-color: var(--main-keys-hover-background);

        }

        .btn-blue {
            text-transform: uppercase;
            border: 5px solid var(--dark-blue-key-shadow);
            border-width: 0 0 4px;
            color: var(--white);
            background-color: var(--dark-blue-key-background);
        }

        .btn-blue:hover {
            background-color: var(--dark-blue-key-hover-background);
        }

        .btn-reset {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .btn-result {
            grid-column-start: 3;
            grid-column-end: 5;

            border: 5px solid var(--dark-red-key-shadow);
            border-width: 0 0 4px;
            color: var(--equals-key);
            background-color: var(--red-key-background);
        }

        .btn-result:hover {
            background-color: var(--red-key-hover-background);
        }
    </style>

    <script>
        let val = "", flag = 0, result;


        function getNumber(value) {
            // condition to stop octal numbers //
            if (val.includes('0')) {
                if (val.at(0) == 0) {
                    val = ''
                }
                if (val.includes('+0')) {
                    temp = val.replace("+0", "+");
                    val = temp;
                }
                if (val.includes('-0')) {
                    temp = val.replace("-0", "-");
                    val = temp;
                }
                if (val.includes('*0')) {
                    temp = val.replace("*0", "*");
                    val = temp;
                }
                if (val.includes('/0')) {
                    temp = val.replace("/0", "/");
                    val = temp;
                }
            }
            val += String(value);
            // condition to stop duplication of same operators //
            if (value == "+") {
                temp = val.replace("++", "+");
                val = temp;
            }
            else if (value == "-") {
                temp = val.replace("--", "-");
                val = temp;
            }
            else if (value == "*") {
                temp = val.replace("**", "*");
                val = temp;
            }
            else if (value == "/") {
                temp = val.replace("//", "/");
                val = temp;
            }
            else if (value == ".") {
                temp = val.replace("..", ".");
                val = temp;
            }
            console.log(val);
            document.getElementById('calc_screen').innerText = val;
        }

        function Result() {

            result = String(eval(val));

            if (result == "Infinity") {
                result = "0";
            }

            console.log(result); //remove this afterwards
            val = String(result);

            document.getElementById("calc_screen").innerText = result;
        }

        function clearScreen() {
            document.getElementById("calc_screen").innerText = 0;
            val = "";
        }

        function deleteLast() {
            // last element doesnt get cleared from result (done)
            val = val.substring(0, val.length - 1);
            document.getElementById("calc_screen").innerText = val;
            console.log(val); //remove this afterwards
        }

        function setStyle(value) {
            const root = document.querySelector(':root');

            if(value == "1") {
                root.style.setProperty('--very-dark-blue', 'hsl(222, 26%, 31%)');
                root.style.setProperty('--body-blue', 'hsl(223, 31%, 20%)');
                root.style.setProperty('--screen-blue', 'hsl(224, 36%, 15%)');
                root.style.setProperty('--dark-blue-key-background', 'hsl(225, 21%, 49%)');
                root.style.setProperty('--dark-blue-key-shadow', 'hsl(224, 28%, 35%)');
                root.style.setProperty('--red-key-background', 'hsl(6, 63%, 50%)');
                root.style.setProperty('--dark-red-key-shadow ', 'hsl(6, 70%, 34%)');
                root.style.setProperty('--light-grayish-orange-key-background', 'hsl(30, 25%, 89%)');
                root.style.setProperty('--grayish-orange-key-shadow', 'hsl(28, 16%, 65%)');
                root.style.setProperty('--very-dark-grayish-blue', 'hsl(221, 14%, 31%)');
                root.style.setProperty('--white', 'hsl(0, 0%, 100%)');
                root.style.setProperty('--white-font', 'hsl(0, 0%, 100%)'); //font
                root.style.setProperty('--equals-key', 'hsl(0, 0%, 100%)');
                root.style.setProperty('--dark-blue-key-hover-background', 'hsl(224, 51%, 76%)');
                root.style.setProperty('--red-key-hover-background', 'hsl(6, 93%, 67%)');  
            }
            else if (value == "2") {
                root.style.setProperty('--very-dark-blue', 'hsl(0, 0%, 90%)');
                root.style.setProperty('--body-blue', 'hsl(0, 5%, 81%)');
                root.style.setProperty('--screen-blue', 'hsl(0, 0%, 93%)');
                root.style.setProperty('--dark-blue-key-background', 'hsl(185, 42%, 37%)');
                root.style.setProperty('--dark-blue-key-shadow', 'hsl(185, 58%, 25%)');
                root.style.setProperty('--red-key-background', 'hsl(25, 98%, 40%)');
                root.style.setProperty('--dark-red-key-shadow', 'hsl(6, 70%, 34%)');
                root.style.setProperty('--light-grayish-orange-key-background', 'hsl(45, 7%, 89%)');
                root.style.setProperty('--grayish-orange-key-shadow', 'hsl(35, 11%, 61%)');
                root.style.setProperty('--very-dark-grayish-blue', 'hsl(60, 10%, 19%)');
                root.style.setProperty('--white', 'hsl(0, 0%, 100%)');
                root.style.setProperty('--white-font', 'hsl(0,0%,0%)'); //font
                root.style.setProperty('--equals-key', 'hsl(0,0%,100%)');
                root.style.setProperty('--main-keys-hover-background', 'hsl(0, 0%,100%)'); // main keys hover
                root.style.setProperty('--dark-blue-key-hover-background', 'hsl(185, 39%, 56%)'); //function key hover
                root.style.setProperty('--red-key-hover-background', 'hsl(25, 100%, 60%)'); //equal key hover
            } else if (value == "3") {
                root.style.setProperty('--very-dark-blue', 'hsl(268, 75%, 9%)');
                root.style.setProperty('--body-blue', 'hsl(268, 71%, 12%)');
                root.style.setProperty('--screen-blue', 'hsl(268, 71%, 12%)');
                root.style.setProperty('--light-grayish-orange-key-background', 'hsl(268, 47%, 21%)');
                root.style.setProperty('--grayish-orange-key-shadow', 'hsl(290, 70%, 36%)');
                root.style.setProperty('--red-key-background', 'hsl(176, 100%, 44%)');
                root.style.setProperty('--dark-red-key-shadow', 'hsl(177, 92%, 70%)');
                root.style.setProperty('--dark-blue-key-background', 'hsl(281, 89%, 26%)');
                root.style.setProperty('--dark-blue-key-shadow', 'hsl(285, 91%, 52%)');
                root.style.setProperty('--very-dark-grayish-blue', 'hsl(52, 100%, 62%)'); //calc button
                root.style.setProperty('--white', 'hsl(52, 100%, 62%)');
                root.style.setProperty('--white-font', 'hsl(52, 100%, 62%)'); //font
                root.style.setProperty('--equals-key', 'hsl(198, 20%, 13%)');
                root.style.setProperty('--main-keys-hover-background', 'hsl(267, 53%, 43%)'); // main keys hover
                root.style.setProperty('--dark-blue-key-hover-background', 'hsl(280, 56%, 44%)'); //function keys hover
                root.style.setProperty('--red-key-hover-background', 'hsl(176, 100%, 79%)'); //equal key hover
            }
            //  else if (value == "1") {
            //     root.style.setProperty('--very-dark-blue', 'hsl(0, 0%, 90%)');
            //     root.style.setProperty('--body-blue', 'hsl(0, 5%, 81%)');
            //     root.style.setProperty('--screen-blue', 'hsl(0, 0%, 93%)');
            //     root.style.setProperty('--dark-blue-key-background', 'hsl(185, 42%, 37%)');
            //     root.style.setProperty('--dark-blue-key-shadow', 'hsl(185, 58%, 25%)');
            //     root.style.setProperty('--red-key-background', 'hsl(25, 98%, 40%)');
            //     root.style.setProperty('--dark-red-key-shadow ', 'hsl(25, 99%, 27%)');
            //     root.style.setProperty('--light-grayish-orange-key-background', 'hsl(45, 7%, 89%)');
            //     root.style.setProperty('--grayish-orange-key-shadow', 'hsl(35, 11%, 61%)');
            //     root.style.setProperty('--very-dark-grayish-blue', 'hsl(60, 10%, 19%)');
            //     root.style.setProperty('--white', 'hsl(0, 0%, 100%)');
            //     root.style.setProperty('--dark-blue-key-hover-background', 'blue');
            //     root.style.setProperty('--red-key-hover-background', 'blue');
            // }
        }

    </script>
</head>

<body>

    <div class="calculator">
        <div class="calculator_heading">
            <div>
                <h4>calc</h4>
            </div>
            <div class="toggle_switch">

                <!-- <h6 class="heading_theme"> THEME</h6>
                <div class="toggle_wrapper">
                    <span class="numbers">
                        <p>1</p>
                        <p>2</p>
                        <p>3</p>
                    </span>
                    <input type="range" class="switch" min="1" max="3">
                </div> -->

                <input type="radio" name="style" class="style2" onclick="setStyle(1)"> theme1 &nbsp;
                <input type="radio" name="style" class="style3" onclick="setStyle(2)"> theme2 &nbsp;
                <input type="radio" name="style" class="style1" onclick="setStyle(3)"> theme3 &nbsp;
            </div>
        </div>

        <div class="calculator_body">
            <div class="screen">
                <p id="calc_screen" class="calc_screen"> 0 </p>
            </div>

            <div class="buttons">
                <div class="calc_keys">
                    <button type="button" class="calc_button" onclick="getNumber(7)">7</button>
                    <button type="button" class="calc_button" onclick="getNumber(8)">8</button>
                    <button type="button" class="calc_button" onclick="getNumber(9)">9</button>
                    <button type="button" class="calc_button btn-del btn-blue" onclick="deleteLast()">del</button>

                    <button type="button" class="calc_button" onclick="getNumber(4)">4</button>
                    <button type="button" class="calc_button" onclick="getNumber(5)">5</button>
                    <button type="button" class="calc_button" onclick="getNumber(6)">6</button>
                    <button type="button" class="calc_button btn_plus" onclick="getNumber('+')">+</button>

                    <button type="button" class="calc_button" onclick="getNumber(1)">1</button>
                    <button type="button" class="calc_button" onclick="getNumber(2)">2</button>
                    <button type="button" class="calc_button" onclick="getNumber(3)">3</button>
                    <button type="button" class="calc_button btn_minus" onclick="getNumber('-')">- </button>

                    <button type="button" class="calc_button" onclick="getNumber('.')">. </button>
                    <button type="button" class="calc_button" onclick="getNumber(0)">0</button>
                    <button type="button" class="calc_button btn_divide" onclick="getNumber('/')">/</button>
                    <button type="button" class="calc_button btn_multiply" onclick="getNumber('*')">x</button>

                    <button type="button" class="calc_button btn-reset btn-blue" onclick="clearScreen()">reset</button>
                    <button type="button" class="calc_button btn-result" onclick="Result()">=</button>
                </div>
            </div>
        </div>

    </div>

    </div>
</body>

</html>
