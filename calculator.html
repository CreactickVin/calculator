<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        :root {
            --very-dark-blue: hsl(222, 26%, 31%);
            --screen-blue: hsl(224, 36%, 15%);
        }

        body {
            height: 100vh;
            background-color: var(--very-dark-blue);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .screen {
            background-color: var(--screen-blue);
            height: 200px;
            width: 400px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        button {
            padding: 14px;
        }
    </style>


    <!-- eval() -->

    <script>
        let val = "", result;


        function getValue(value) {

            val += String(value);
            document.getElementById("calc_screen").innerText = val;
            console.log(val); //remove this afterwards

        }


        function Result() {




            
            result = eval(val);
            console.log(result); //remove this afterwards
            val = result;

            document.getElementById("calc_screen").innerText = result;
        }

        function clearScreen() {
            document.getElementById("calc_screen").innerText = 0;
            val = "";
        }

        function deleteLast() {
            // 
            val = val.substring(0, val.length - 1);
            document.getElementById("calc_screen").innerText = val;
        }
    </script>
</head>

<body>
    <div class="calc_body">
        <div class="screen"> <p id="calc_screen"> 0 </p> </div>
        <div class="buttons">
            <div class="calc_keys">
                <button type="button" class="calc_button" onclick="getValue(7)">7</button>
                <button type="button" class="calc_button" onclick="getValue(8)">8</button>
                <button type="button" class="calc_button" onclick="getValue(9)">9</button>
                <button type="button" class="calc_button" onclick="deleteLast()">del</button>
                <br>
                <button type="button" class="calc_button" onclick="getValue(4)">4</button>
                <button type="button" class="calc_button" onclick="getValue(5)">5</button>
                <button type="button" class="calc_button" onclick="getValue(6)">6</button>
                <button type="button" class="calc_button" onclick="getValue('+')">+</button>
                <br>
                <button type="button" class="calc_button" onclick="getValue(1)">1</button>
                <button type="button" class="calc_button" onclick="getValue(2)">2</button>
                <button type="button" class="calc_button" onclick="getValue(3)">3</button>
                <button type="button" class="calc_button" onclick="getValue('-')">- </button>
                <br>
                <button type="button" class="calc_button" onclick="getValue('.')">. </button>
                <button type="button" class="calc_button" onclick="getValue(0)">0</button>
                <button type="button" class="calc_button" onclick="getValue('/')">/</button>
                <button type="button" class="calc_button" onclick="getValue('*')">*</button>
                <br>
                <button type="button" class="calc_button" onclick="clearScreen()">reset</button>
                <button type="button" class="calc_button" onclick="Result()">=</button>
            </div>
        </div>
    </div>
</body>

</html>
